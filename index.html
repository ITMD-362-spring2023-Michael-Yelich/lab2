<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <br>
  <h1>My Info</h1>
  <br>
  <form action="NULL" method="post" autocomplete="on">
    <fieldset>
	  Email Address: <input type="text" name="email_field" required placeholder="YourName@Mailservice.com">
	  <br>
	  Phone Number: <input type= "tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="***-***-****">
	  <br>
      Date Of Birth:<input type="date" id="DateOfBirth" name="DateOfBirth" min="1907-03-04">
    </fieldset>
	<input type="hidden" name="hidden_field" value="Michael Yelich">
	<br>
	<input type="submit" value="Submit">
  </form>
</body>
</html>
